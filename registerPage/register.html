<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&family=Lora:ital,wght@1,400;1,500;1,600&family=Montserrat:wght@600&family=Varela&family=Varela+Round&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="register.css" />

  <body>
    <form action="../html5validation/signin.html" id="regForm">
      <h1>Register Page</h1>
      <!-- One "tab" for each step in the form: -->
      <div class="tab">
        Name:
        <p>
          <input
            placeholder="First name..."
            oninput="this.className = ''"
            name="fname"
          />
        </p>
        <p>
          <input
            placeholder="Last name..."
            oninput="this.className = ''"
            name="lname"
          />
        </p>
      </div>
      <div class="tab">
        Contact Info:
        <p>
          <input
            placeholder="E-mail..."
            oninput="this.className = ''"
            name="email"
          />
        </p>
        <p>
          <input
            placeholder="Phone..."
            oninput="this.className = ''"
            name="phone"
          />
        </p>
      </div>
      <div class="tab">
        Login Info:
        <p>
          <input
            placeholder="Username..."
            oninput="this.className = ''"
            name="uname"
          />
        </p>
        <p>
          <input
            placeholder="Password..."
            oninput="this.className = ''"
            name="pword"
            type="password"
          />
        </p>
      </div>
      <div style="overflow: auto">
        <div style="float: right">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">
            Previous
          </button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
          <p>
            Had account
            <a href="../html5validation/signin.html">Login now</a>
          </p>
        </div>
      </div>
      <!-- Circles which indicates the steps of the form: -->
      <div style="text-align: center; margin-top: 40px">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
    </form>
    <script src="register.js"></script>
  </body>
</html>
