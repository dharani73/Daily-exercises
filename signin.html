<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/cde655349e.js"></script>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signinForm">
                <form action="../index.html" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username"  maxlength="8" minlength="4" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password" 
                        pattern="[A-Z][a-z]*[0-9][a-z]*"
                        title="First character uppercase, contains lowercase aphabets, only one digit allowed in between" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="phone" placeholder="Phone number" name="phone" 
                        pattern="[89][0-9]{9}"
                        title="start with 8 or 9 and total digits=10"
                        required>
                    </div>
                    <input type="submit" value="login" class="btn solid" name="Submit" >
                    <p>don't have an account <a href="../registerPage/register.html">create now</a></p>
                    
                
                </form>
                

<body>
    
</body>
</html>
